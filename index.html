<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天机器人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .text-stroke {
            -webkit-text-stroke: 0.5px white;
            text-stroke: 0.5px white;
        }
        .send-button, .chat-input {
            transition: all 0.3s ease;
        }
        .send-button:hover, .chat-input:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }
        .gradient-text {
            background: linear-gradient(45deg, #007AFF, #FF2D55);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-apple-gray flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-4xl bg-apple-bg rounded-3xl shadow-apple overflow-hidden border border-apple-border">
        <div class="bg-apple-bg p-6 text-center">
            <h1 class="gradient-text text-3xl font-bold">
                AI聊天机器人
                <span class="text-sm font-normal ml-2 text-apple-dark-gray">supported by GLM-4 Flash</span>
            </h1>
        </div>
        <div id="chatBox" class="h-[70vh] overflow-y-auto p-6 space-y-4 bg-apple-bg"></div>
        <div class="border-t border-apple-border p-6 bg-apple-bg">
            <div class="flex space-x-3">
                <input type="text" id="userInput" placeholder="开始聊天吧" class="chat-input flex-grow bg-apple-gray border-none rounded-2xl px-5 py-3 focus:outline-none focus:ring-2 focus:ring-apple-blue text-base text-apple-text placeholder-apple-dark-gray">
                <button id="sendButton" class="send-button bg-apple-button text-apple-button-text px-6 py-3 rounded-2xl text-base font-semibold">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
